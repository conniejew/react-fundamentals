<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script type="module">
    const rootElement = document.getElementById('root')
    const childElement1 = React.createElement('span', { id:'span-1', children: 'Hello ' });
    const childElement2 = React.createElement('span', { id:'span-2', children: 'world' });
    const reactElement = React.createElement('div', { id: 'hello-div', className: 'container' }, childElement1, childElement2);
    ReactDOM.render(reactElement, rootElement)
  </script>
</body>
